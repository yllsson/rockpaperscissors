<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/apps.js"></script>
  </head>

  <body>
    <header>
      <h1>Time to play Rock Paper Scissors!</h1>
      <button type ="button" class="btn btn-success btn-block shadow-none" id="newGame">New Game!</button>
    </header>

    <main class="mainContainer" id="mainContainer">
      <section class="gameTypeContainer dropdown" id="gameTypeContainer">
        <select class="gameType btn btn-light shadow-none" id="gameType" name="gameType">
          <option value="">Select game type</option>
          <option value="3">First to 3 wins</option>
          <option value="5">First to 5 wins</option>
        </select>
      </section>

      <section class="buttonContainer">
        <div class="button rock" id="rock"></div>
        <div class="button paper" id="paper"></div>
        <div class="button scissors" id="scissors"></div>
      </section>

      
      <section class="scoreContainer" id="scoreContainer">
        <h2>Your score <span id="userScore"></span><span id="userDropDownValue"></span></h2>
        <h2>Computer score <span id="compScore"></span><span id="compDropDownValue"></span></h2>
      </section>
      
      <section class="resultsContainer">
        <div id="makeYourChoice"></div>
        <div id="picks"></div>
        <div id="results"></div>
      </section>
    </main>

    <div class="gameEnd" id="gameEnd"></div>
  </body>
</html>
